- defaults:
    link:
      relink: true
- link:
    ~/.config/rofi:
        path: dotfiles/rofi
    ~/.zshrc:
        path: dotfiles/.zshrc
        force: true
    ~/.p10k.zsh:
        path: dotfiles/.p10k.zsh
        force: true
    ~/.gitconfig:
        path: dotfiles/.gitconfig
    ~/.config/xfce4/xfconf:
        path: dotfiles/xfce4/xfconf
        force: true
