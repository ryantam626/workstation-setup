- defaults:
    link:
      relink: true
- link:
    ~/.config/rofi:
        path: dotfiles/rofi
    ~/.config/nvim:
        path: dotfiles/nvim
        force: true
    ~/.zshrc:
        path: dotfiles/.zshrc
        force: true
    ~/.p10k.zsh:
        path: dotfiles/.p10k.zsh
        force: true
    ~/.gitconfig:
        path: dotfiles/.gitconfig
    ~/.config/xfce4/panel:
        path: dotfiles/xfce4/panel
        force: true
    ~/.config/xfce4/xfconf:
        path: dotfiles/xfce4/xfconf
        force: true
    ~/.config/kitty:
        path: dotfiles/kitty
        force: true
